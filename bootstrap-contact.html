<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Michael Curnes </title>
    <link href="/Users/ross/bootstrap-portfolio-master/assets-bootstrap/css-bootstrap/reset.css">
    <link rel="stylesheet" type="text/css" href="/Users/ross/bootstrap-portfolio-master/assets-bootstrap/css-bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/Users/ross/bootstrap-portfolio-master/assets-bootstrap/css-bootstrap/bootstrap/css/custom.css">
</head>
<header>
    <!-- this will give the nav-bar its colors -->
    <div class="navbar navbar-inverse navbar-static-top">
        <div class=".container">
            <!-- name on right for nav bar -->
            <a href="#" class="navbar-brand">Michael Curnes</a>
            <!-- creating mobile responsive "hamburger" menu styling -->
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- end of hamburger bar (?) -->
            <!-- this is the start of the nav buttons on the left -->
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav navbar-right list-inline">
                    <!-- about me button -->
                    <li>
                        <a href="#"></a>About Me</li>
                    <!-- portfolio button  -->
                    <li>
                        <a href="#"></a>Portfolio</li>
                    <!-- defining the connect button as well as its classes denoting it as a dropdown menu -->
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Connect</a></li>
                    <!--- Dropdown menu for the "Connect" button -->
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#"></a>Github</<li>
                            <li>
                                <a href="#"></a>LinkedIn</li>
                            <li>
                                <a href="#"></a>Stack-Overflow</li>
                    </ul>
                    <!-- End of Dropdown menu for the "Connect" button-->
                    <!-- Contact button for nav-bar -->
                    <li>
                        <a href="#"></a>Contact</li>
                    <!-- end of Contact button for nav-bar -->
                </ul>
            </div>
        </div>
    </div>
</header>

<body id="pentagon">
    <!-- creating column on far left to move content more towards the center -->
    <section class="col-xs-1"></section>
    <!-- main content -->
    <section class="container col-md-6 center-block text-center">
        <!-- creating contact form -->
        <form class="form-horizontal">
            <!-- name field -->
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" for="formGroupInputMedium">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputMedium" placeholder="example@gmail.com">
                </div>
            </div>
            <!-- email field -->
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" for="formGroupInputMedium">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Your name here">
                </div>
            </div>
            <!-- message textarea -->
            <label>Message</label>
            <textarea class="form-control" rows="4"></textarea>
            <!-- submit button -->
            <button type="button" class="btn btn-success active">Submit</button>
        </form>
        <!-- end of main content -->
    </section>
    <!-- creating a column to push sidebar and main-content column apart -->
    <section class="col-xs-1"></section>
    <!-- "connect" sidebar code  -->
    <section class="container col-md-3 text-center">
        <div class="portfolioHeader">
            <h3>Connect With Me</h3>
        </div>
        <!-- Social Media Buttons -->
        <img class="mediaButton1" src="/Users/ross/bootstrap-portfolio-master/assets-bootstrap/images-bootstrap/github.png">
            <img class="mediaButton2" src="/Users/ross/bootstrap-portfolio-master/assets-bootstrap/images-bootstrap/linkedin.png">
            <img class="mediaButton3" src="/Users/ross/bootstrap-portfolio-master/assets-bootstrap/images-bootstrap/stackoverflow.png">
        <div>
        </div>
    </section>
    <!-- start of footer code  -->
    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class=".container">
            <p class="navbar-text"> &copy; Michael Ross Curnes 2017</p>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/Users/ross/bootstrap-portfolio-master/assets-bootstrap/css-bootstrap/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
